<ion-view view-title="tentacle" name="splash-view" class="splash-page">
    <ion-content class="padding">
      <div>
          <p class="login-icon"><img ng-src="img/octo.gif"/></p>
      </div>
      <div class="splash-btn">
        <button class="button button-block button-calm" ng-click="enter()"><b>LOG IN</b></button>
        <button class="button button-block button-positive" ng-click="enter()"><b>SIGN UP</b></button>
      </div>
    </ion-content>
