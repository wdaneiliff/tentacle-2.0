<ion-view view-title="Log In" name="login-view" class="login-page">
    <ion-content class="padding">

        <div>
            <p class="login-icon"><img src="img/octoman.png"/></p>
        </div>


        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="data.username">
            </label>

            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="data.password">
            </label>
        </div>

        <button ng-show="data.password.length" class="button button-block button-calm" ng-click="login()">Login</button>


    </ion-content>
</ion-view>
